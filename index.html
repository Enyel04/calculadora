<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>

</head>
<body>
    <div class="contenedor">
    <div class="calculadora">
    <form action="">
        <div class="campo_oculto">
        <input class="texto" type="text" id="campo" value="" disabled>
        <br>
        <input class="resultado" type="text" id="resultado" value="" disabled>
      <div class="division">
        <input class="number boton" type="button" value="1" id="1" onclick="numero(1)">
        <input  class="number boton"type="button" value="2" id="2" onclick="numero(2)">
        <input class="number boton" type="button" value="3" id="3" onclick="numero(3)">
        <input class="number boton simb" type="button" value="+" id="rest" onclick="simb('+')">
        <input class="number boton" type="button" value="4" id="4" onclick="numero(4)">
        <input class="number boton" type="button" value="5" id="5" onclick="numero(5)">
        <input class="number boton" type="button" value="6" id="6" onclick="numero(6)">
        <input class="number boton simb" type="button" value="x" id="multi" onclick="simb('*')">
        <input class="number boton" type="button" value="7" id="7" onclick="numero(7)">
        <input class="number boton" type="button" value="8" id="8" onclick="numero (8)">
        <input  class="number boton" type="button" value="9" id="9" onclick="numero (9)">
        <input class="number boton simb" type="button" value="÷" id="division" onclick="simb('/')">
        <input class="number boton simb" type="button" value="." id="multi" onclick="simb('.')">
       
        <input class="number boton" type="button" value="0" id="0" onclick="numero(0)">
    
       
       
        <input class="number boton simb" type="button" value="√" id="raiz" onclick="raizcu()">
        <input class="number boton simb" type="button" value="-" id="rest" onclick="simb('-')">
       
       
      

   <div class="comp">
    <input class="number boton comp simb" type="reset" name="" id="" value="C">
    <input class="number borrar boton comp simb" type="button" value="&larr;" onclick="quitar()" >
    <input class="number calc boton simb comp" type="button" value="=" id="=" onclick="calc()">
    </div>
</div>
    </div>
         </div>
        </form>
    </div>
</div>
</body>

<script src="js/js.js">

</script>
</html>
